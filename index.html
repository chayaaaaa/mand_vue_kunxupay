<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta http-equiv="Page-Enter" content="revealTrans(duration=5.0, transition=20)"><!-- 网页进入&离开动画效果 -->
  <meta http-equiv=”Page-Exit” content="revealTrans(duration=5.0, transition=20)">
  <mate name="apple-touch-fullscreen" content="yes" /> <!--  是否启用WebApp全屏模式，删除苹果默认的工具栏 -->
  <!--   uc强制竖屏 -->
  <mate name="screen-orientation" content="portrait" />
  <!-- QQ强制竖屏 -->
  <mate name="x5-orientation" content="portrait" />
  <!-- UC强制全屏 -->
  <mate name="full-screen" content="yes" />
  <!-- qq强制全屏 -->
  <mate name="x5-fullscreen" content="true" />
  <!-- UC应用模式 -->
  <mate name="browsermode" content="application" />
  <!-- QQ应用模式 -->
  <mate name="x5-page-mode" content="app" />
  <!-- windows phone 点击无高光 -->
  <mate name="msapplication-tap-highlight" content="no" />
  <!-- 不被显示为拨号连接 -->
  <mate name="format-detection" content="telephone=no" />
  <title>mobile-template</title>
  <style>
    html,
    body {
      height: 100%;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
